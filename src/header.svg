<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@700&amp;display=swap');
      
      .bg { fill: #0d1117; }
      .text {
        font-family: 'Outfit', 'Segoe UI', Ubuntu, Sans-Serif;
        font-weight: 700;
        font-size: 60px;
        fill: #00bfbf;
        text-anchor: middle;
        text-shadow: 0 0 20px rgba(0, 191, 191, 0.5);
      }
      .subtext {
        font-family: 'Outfit', 'Segoe UI', Ubuntu, Sans-Serif;
        font-size: 20px;
        fill: #ffffff;
        text-anchor: middle;
        opacity: 0.8;
      }
      
      /* Particles Animation */
      @keyframes float {
        0% { transform: translateY(0) scale(1); opacity: 0; }
        20% { opacity: 0.8; }
        80% { opacity: 0.4; }
        100% { transform: translateY(-80px) scale(0); opacity: 0; }
      }
      
      .particle {
        fill: #00bfbf;
        opacity: 0;
      }
      
      /* Typing Animation for Name */
      @keyframes type {
        from { stroke-dashoffset: 500; opacity: 0; }
        to { stroke-dashoffset: 0; opacity: 1; }
      }
      
    </style>
    
    <!-- Grain Filter -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.05" />
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" class="bg" />
  
  <!-- Grain Overlay -->
  <rect width="100%" height="100%" filter="url(#noise)" style="mix-blend-mode: overlay;" />

  <!-- Particles -->
  <g>
    <circle cx="50" cy="180" r="2" class="particle" style="animation: float 5s infinite linear 0s" />
    <circle cx="150" cy="190" r="3" class="particle" style="animation: float 7s infinite linear 1s" />
    <circle cx="250" cy="170" r="1.5" class="particle" style="animation: float 4s infinite linear 2s" />
    <circle cx="350" cy="185" r="2.5" class="particle" style="animation: float 6s infinite linear 0.5s" />
    <circle cx="450" cy="175" r="2" class="particle" style="animation: float 5s infinite linear 3s" />
    <circle cx="550" cy="195" r="3" class="particle" style="animation: float 8s infinite linear 1.5s" />
    <circle cx="650" cy="180" r="1.5" class="particle" style="animation: float 4s infinite linear 2.5s" />
    <circle cx="750" cy="190" r="2" class="particle" style="animation: float 6s infinite linear 0s" />
    
    <circle cx="100" cy="160" r="1" class="particle" style="animation: float 5s infinite linear 2.2s" />
    <circle cx="300" cy="150" r="1.5" class="particle" style="animation: float 6s infinite linear 1.1s" />
    <circle cx="600" cy="165" r="1" class="particle" style="animation: float 4s infinite linear 3.3s" />
  </g>

  <!-- Text -->
  <g transform="translate(400, 110)">
    <text x="0" y="-30" class="subtext">OlÃ¡! ðŸ‘‹ Eu sou</text>
    <text x="0" y="40" class="text">Augusto Ferreira</text>
  </g>
</svg>
